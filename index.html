<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>T React Copy</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="container">
          <div class="row nav__row">
            <div class="nav__logo--wrapper">
              <figure class="nav__logo">
                <img
                  class="nav__logo--img"
                  src="./assets/treact_logo.svg"
                  alt=""
                />
              </figure>
              <h1 class="logo__word">Treact</h1>
            </div>
            <div class="nav__menu">
              <ul class="nav__menu--list">
                <li class="nav__menu--link">
                  <a href="">About</a>
                </li>
                <li class="nav__menu--link">
                  <a href="">Blog</a>
                </li>
                <li class="nav__menu--link">
                  <a href="">Pricing</a>
                </li>
                <li class="nav__menu--link">
                  <a href="">Contact Us</a>
                </li>
                <li class="nav__menu--link nav__menu--link--primary">
                  <a href="">Login</a>
                </li>
                <li class="nav__menu--link">
                  <button class="nav__sign-up">
                    <a class="white__text" href="">Sign Up</a>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row landing__row">
            <div class="landing__header--wrapper">
                <h2 class="landing__header--title">
                    Beautiful React Templates <span class="theme__color">For You.</span>
                </h2>
                <p class="landing__header--para">
                    Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and componentes.
                </p>
                <div class="landing__email--wrapper">
                    <input type="text" class="landing__email--input" placeholder="Enter your email address" />
                    <button class="landing__email--btn">Get Started</button>
                </div>
                <h5 class="landing__footer--para">Our Trusted Customers</h5>
                <figure class="landing__customers">
                    <img src="./assets/customer_logos.png" alt="" class="landing__customers--img">
                </figure>
            </div>
            <div class="landing__img--wrapper">
                <img src="./assets/coat_rack.svg" alt="" class="landing__img">
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
